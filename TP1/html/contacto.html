<!DOCTYPE html>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <nav class="navbar">        <!-- NAVBAR -->
            <a href="../index.html">Home</a>

            <a href="contacto.html" class="active">Contacto</a>
        </nav>
    </header>

    <main> 
        <section id="contacto" class="visible">     <!-- CONTACTO -->
            <h2>Contacto</h2>
            <form>
                <label>Nombre: <input type="text" name="nombre"></label>
                <label>Email: <input type="email" name="email"></label>
                <label>Teléfono: <input type="tel" name="telefono"></label>
                <label>Comentarios: <textarea name="comentarios"></textarea></label>
                <label>Interés:
                    <select name="interes">
                        <option value="">Seleccionar...</option>
                        <option value="web">Web</option>
                        <option value="diseño">Diseño</option>
                    </select>
                </label>
                <label><input type="checkbox" name="acepto"> Acepto términos</label>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Resetear</button>
                </div>
            </form>            
        </section>
    </main>

    <footer>
        <p>© TechNova Solutions - 2025</p>  <!-- FOOTER -->
        <div class="iconos">
            <a href="https://github.com"><img src="../img/github.png" alt="GitHub"></a>
            <a href="https://linkedin.com"><img src="../img/linkedin.png" alt="LinkedIn"></a>
        </div>
